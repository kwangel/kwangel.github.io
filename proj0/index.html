<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Katie's CS180 Project 0</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff0f6;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #ffb6c1, #ffc0cb, #ff69b4);
            padding: 30px 20px;
            text-align: center;
            color: white;
            border-bottom: 4px solid #ff85a2;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .content {
            padding: 30px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .question-section {
            background: white;
            margin: 30px 0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: left;
        }

        .question-header {
            background: linear-gradient(to right, #ffb6c1, #ffc0cb);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
        }

        .question-header h2 {
            margin: 0;
            font-size: 1.8em;
        }

        .image-container {
            text-align: center;
            margin: 15px;
            width: 400px;
            flex-shrink: 0;
        }

        .image-container img {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 5px;
        }

        .image-caption {
            font-style: italic;
            color: #666;
            margin-top: 10px;
            font-size: 0.9em;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #ff85a2;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            transition: background 0.3s ease;
            font-weight: 600;
        }

        a:hover {
            background: #ff5e88;
        }

        .images-row {
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        .back-link {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>CS180 Project 0</h1>
    </header>

    <div class="content">
        
        <div class="question-section">
            <div class="question-header">
                <h2>Part 1</h2>
            </div>

            <div class="images-row">
                <div class="image-container">
                    <img src="./media_proj0/zoomed_selfie.jpg">
                    <div class="image-caption">Zoomed in selfie taken far away</div>
                </div>
                
                <div class="image-container">
                    <img src="./media_proj0/distorted_selfie.jpg">
                    <div class="image-caption">Distorted selfie taken close up</div>
                </div>
            </div>   
        </div>   

        <div class="question-section">
            <div class="question-header">
                <h2>Part 2</h2>
            </div>
            
            <div class="images-row">
                <div class="image-container">
                    <img src="./media_proj0/zoomed_landscape.jpg">
                    <div class="image-caption">Zoomed in landscape with distorted depth</div>
                </div>
                
                <div class="image-container">
                    <img src="./media_proj0/normal_landscape.jpg">
                    <div class="image-caption">Landscape with normal depth</div>
                </div>
            </div>   
        </div>

        <div class="question-section">
            <div class="question-header">
                <h2>Part 3</h2>
            </div>
            
            <div class="images-row">
                <div class="image-container">
                    <img src="./media_proj0/apple_dolly_zoom.gif">
                    <div class="image-caption">Dolly zoom of an apple!</div>
                </div>
            </div>
        </div>

        <div class="back-link">
            <a href="../index.html">üè† Back to Home</a>
        </div>
    </div>

</body>
</html>
